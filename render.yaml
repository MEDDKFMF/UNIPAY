services:
  # Backend Web Service - Fixed configuration v4
  - type: web
    name: unipay-backend
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./Dockerfile
    rootDir: ./
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: unipay-1gus.onrender.com,*.onrender.com
      - key: DB_HOST
        value: dpg-d347lmje5dus73epqak0-a.singapore-postgres.render.com
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        value: unipay_klgt
      - key: DB_USER
        value: unipay_klgt_user
      - key: DB_PASSWORD
        value: bbe0Q52W2qi01QlG246KD1yTKpqZXwSN
      - key: DB_SSL
        value: True
      - key: FRONTEND_URL
        value: https://unipay-frontend-c9ss.onrender.com
      # Redis will be disabled for now - you can add a Redis service later
      - key: REDIS_URL
        value: ""
      - key: CELERY_BROKER_URL
        value: ""
      - key: CELERY_RESULT_BACKEND
        value: ""
      # Additional required environment variables
      - key: WEASYPRINT_BASE_URL
        value: https://unipay-1gus.onrender.com
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      - key: EMAIL_HOST_USER
        value: ""
      - key: EMAIL_HOST_PASSWORD
        value: ""
      - key: DEFAULT_FROM_EMAIL
        value: noreply@unipay.com

  # Frontend Static Site - Fixed configuration
  - type: web
    name: unipay-1
    env: static
    region: singapore
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    rootDir: ./
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://unipay-1gus.onrender.com
      - key: REACT_APP_BASE_URL
        value: https://unipay-1.onrender.com
      - key: NODE_ENV
        value: production

  # Note: Celery workers removed - they require Redis service
  # Add Redis service first, then uncomment these workers
